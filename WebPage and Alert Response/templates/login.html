   <style>


body{
  background-image: url("static/eq.jpg");
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: auto;
    min-width: fit-content;
    height: 98vh;
}


.container{
    border-radius: 30px;
    border: 2px solid;
    backdrop-filter: blur(10px);
    justify-content: center;
    align-items: center;
    height: 450px;
    width: 550px;
    max-width: auto;
    min-width: fit-content;
    padding: 20px;
}

.welcome{
    text-shadow: 5px 0px 0.5px rgb(248, 170, 2);
    margin-bottom: 1%;
    display: flex;
    align-items: center;
    justify-content: center;
}

p {
    display: block;
    margin-block-start: 0em;
    margin-block-end: 0em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    unicode-bidi: isolate;
}


.heading{
    color: rgb(255, 174, 127);
    margin-top: 13.5%;
    margin-bottom: 3%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form{
    display: flex;
    justify-content: center;
    align-items: center;
    max-height: max-content;
}

.intform{
    display: flex;
    justify-content: center;
    align-items: center;
}

.inputform{
    justify-content: center;
    align-items: center;
    display: grid;
}

input{
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bolder;
    background-color: antiquewhite;
    background-blend-mode: color;
    border-radius: 15px;
    width: 300px;
    padding: 15px;
}

input:hover{
    background-color: aliceblue;
}

.button{
    align-items: center;
    justify-content: center;
    display: flex;
}

button{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    border-radius: 10px;
    border: none;
    width: 100px;
    height: 50px;
}


#p0{
    font-size: 75px;
}

#p1{
    font-size: 50px;
}

#p2{
    font-size: 15px ;
}

button:hover { 
    color: white;
    background-color: rgba(173, 66, 66, 0.753);
    border: 1px;
}

a{
    color: rgb(255, 174, 127);
    text-decoration: none;
}

a:hover{
    color: #0056b3;
    text-decoration: #0056b3;
}

.signup{
    color: rgb(255, 174, 127);
    font-weight: bold;
    font-size: larger;
    margin-top: 7%;
}

.error, .success { 
  text-align: center; 
  font-size: 14px; 
  margin-top: 10px; 
}

.error { 
  color: red; 
}

.success { 
  color: green;
}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  
  <div class="welcome"><p id="p0">Welcome</p></div>
  <div class="container">
    <div class="heading"><p id="p1">Login</p></div><br>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="form">
      <div class="intform">
        <form method="POST" action="/login">
          <div class="inputform">
            <input type="text" name="email" placeholder="Email or Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
          </div>
          <div class="button">
            <button type="submit"><p id="p2">Login</p></button>
          </div>
      </form>
      </div>
    </div>
    <div class="signup">
      <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>
</body>
