<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- <link rel="stylesheet" href="/templates/styles/signup.css"> -->
  <style>
    body { 
        background-image: url("static/eq.jpg");
    font-family: Arial sans-serif; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    background-color: #f0f0f0; 
}

.container{
    border-radius: 30px;
    border: 2px solid;
    backdrop-filter: blur(10px);
    justify-content: center;
    align-items: center;
    height: 450px;
    width: 550px;
    max-width: auto;
    min-width: fit-content;
    padding: 20px;
}

.welcome{
    text-shadow: 5px 0px 0.5px rgb(248, 170, 2);
    margin-bottom: 1%;
    display: flex;
    align-items: center;
    justify-content: center;
}

p {
    display: block;
    margin-block-start: 0em;
    margin-block-end: 0em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    unicode-bidi: isolate;
}


.heading{
    color: rgb(255, 174, 127);
    margin-top: 4.5%;
    margin-bottom: 1%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form{
    display: flex;
    justify-content: center;
    align-items: center;
    max-height: max-content;
}

.intform{
    display: flex;
    justify-content: center;
    align-items: center;
}

.inputform{
    justify-content: center;
    align-items: center;
    display: grid;
}

input{
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bolder;
    background-color: antiquewhite;
    background-blend-mode: color;
    border-radius: 15px;
    width: 300px;
    padding: 15px;
}

input:hover{
    background-color: aliceblue;
}

.button{
    align-items: center;
    justify-content: center;
    display: flex;
}

button{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    border-radius: 10px;
    border: none;
    width: 100px;
    height: 50px;
}


#p0{
    font-size: 75px;
}

#p1{
    font-size: 50px;
}

#p2{
    font-size: 15px ;
}

button:hover { 
    color: white;
    background-color: rgba(173, 66, 66, 0.753);
    border: 1px;
}

a{
    color: rgb(255, 174, 127);
    text-decoration: none;
}

a:hover{
    color: #0056b3;
    text-decoration: #0056b3;
}

.signup{
    color: rgb(255, 174, 127);
    font-weight: bold;
    font-size: larger;
    margin-top: 7%;
}


#p0{
    font-size: 75px;
}

#p1{
    font-size: 50px;
}

#p2{
    font-size: 15px ;
}

.error, .success { 
    text-align: center; 
    font-size: 14px; 
    margin-top: 10px; 
}


.error { 
    color: red; 
}

.success { 
    color: green; 
}

    .success { color: green; } */
  </style>
</head>
<body>
  <div class="container">
    <div class="heading"><p id="p1">Sign Up</p></div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="form">
      <div class="intform">
        <form method="POST" action="/signup">
          <div class="inputform">
            <input type="text" name="user" placeholder="user" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="button">
            <button type="submit">Sign Up</button>
          </div>
      </form>
      </div>
    </div>
    <div class="signup">
      <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="/login">Log In</a></p>
    </div>
  </div>
</body>
</html>
